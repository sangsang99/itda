version: '3.8'

networks:
  itda-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  jenkins_home:
    driver: local
  asset-data:
    driver: local

services:
  # MySQL Database
  itda-mysql:
    image: mysql:8.0
    container_name: itda-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: idolphinspass
      MYSQL_DATABASE: itda
      MYSQL_USER: idolphins2020
      MYSQL_PASSWORD: idolphinspass
      TZ: Asia/Seoul
    ports:
      - "13306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./asset/sql:/docker-entrypoint-initdb.d
    networks:
      - itda-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  itda-redis:
    image: redis:7.0-alpine
    container_name: itda-redis
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    networks:
      - itda-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # Spring Boot Backend
  itda-backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: itda-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: itda-mysql
      DB_PORT: 3306
      DB_NAME: itda
      DB_USER: idolphins2020
      DB_PASSWORD: idolphinspass
      REDIS_HOST: itda-redis
      REDIS_PORT: 6379
      TZ: Asia/Seoul
    ports:
      - "18080:8080"
    depends_on:
      itda-mysql:
        condition: service_healthy
      itda-redis:
        condition: service_healthy
    networks:
      - itda-network
    volumes:
      - asset-data:/app/asset
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      timeout: 30s
      retries: 3
      start_period: 40s

  # React Frontend
  itda-frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: itda-frontend
    restart: always
    environment:
      VITE_API_URL: http://itda-backend:8080
    ports:
      - "15173:5173"
    depends_on:
      - itda-backend
    networks:
      - itda-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Web Server
  itda-web:
    image: nginx:1.24-alpine
    container_name: itda-web
    build: 
      context: ./web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "180:80"
    depends_on:
      - itda-frontend
      - itda-backend
    networks:
      - itda-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:180/health"]
      timeout: 10s
      retries: 3

  # Jenkins CI/CD
  itda-jenkins:
    image: jenkins/jenkins:lts
    container_name: itda-jenkins
    restart: always
    environment:
      JENKINS_OPTS: "--httpPort=9080"
      TZ: Asia/Seoul
    ports:
      - "9080:9080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - itda-network
    user: root
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9080/login || exit 1"]
      timeout: 10s
      retries: 5
      start_period: 60s